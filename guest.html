<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEPiDrive - Get a Safe Ride Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a24;
            --accent: #203ad0;
            --accent-glow: rgba(0, 212, 170, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --text-muted: #5a5a6e;
            --danger: #ff4757;
            --warning: #ffa502;
            --success: #00d4aa;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 212, 170, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0, 150, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 480px;
            margin: 0 auto;
            padding: 24px 20px;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: -2px;
            margin-bottom: 8px;
            text-shadow: 0 0 30px var(--accent-glow);
        }

        .logo span {
            color: var(--text-primary);
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .status-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: center;
        }

        .status-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .queue-count {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 8px;
        }

        .queue-text {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .driver-status {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .driver-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-secondary);
            border-radius: 100px;
            font-size: 0.85rem;
        }

        .driver-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .driver-dot.busy {
            background: var(--warning);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .form-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 28px 24px;
            margin-bottom: 24px;
        }

        .form-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-title svg {
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 16px 18px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .people-selector {
            display: flex;
            gap: 10px;
        }

        .people-btn {
            flex: 1;
            padding: 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .people-btn:hover {
            border-color: var(--text-muted);
        }

        .people-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            border: none;
            border-radius: 14px;
            color: var(--bg-primary);
            font-size: 1.1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--accent-glow);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .your-request {
            background: linear-gradient(135deg, rgba(0, 212, 170, 0.15), rgba(0, 150, 255, 0.1));
            border: 1px solid var(--accent);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .your-request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .your-request-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .your-request-position {
            background: var(--accent);
            color: var(--bg-primary);
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .your-request-details {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .your-request-details strong {
            color: var(--text-primary);
        }

        .cancel-btn {
            width: 100%;
            padding: 14px;
            background: transparent;
            border: 2px solid var(--danger);
            border-radius: 12px;
            color: var(--danger);
            font-size: 0.95rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            margin-top: 16px;
            transition: all 0.2s ease;
        }

        .cancel-btn:hover {
            background: var(--danger);
            color: white;
        }

        .queue-list {
            margin-top: 24px;
        }

        .queue-list-title {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .queue-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px 18px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-item.yours {
            border-color: var(--accent);
            background: rgba(0, 212, 170, 0.1);
        }

        .queue-item-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .queue-item-position {
            width: 32px;
            height: 32px;
            background: var(--bg-secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .queue-item.yours .queue-item-position {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .queue-item-name {
            font-weight: 500;
        }

        .queue-item-people {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .queue-item-status {
            font-size: 0.8rem;
            padding: 6px 12px;
            border-radius: 100px;
            font-weight: 500;
        }

        .queue-item-status.waiting {
            background: rgba(255, 165, 2, 0.2);
            color: var(--warning);
        }

        .queue-item-status.assigned {
            background: rgba(0, 212, 170, 0.2);
            color: var(--success);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state svg {
            margin-bottom: 16px;
            opacity: 0.5;
        }

        footer {
            text-align: center;
            padding: 32px 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 16px 24px;
            border-radius: 14px;
            font-weight: 500;
            z-index: 1000;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast.error {
            border-color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="container">
        <header>
            <div class="logo">AEPi<span>Drive</span></div>
            <p class="tagline">Safe rides home from your brothers</p>
        </header>

        <div class="status-card">
            <div class="status-label">Currently in Queue</div>
            <div class="queue-count" id="queueCount">0</div>
            <div class="queue-text">people waiting</div>
            <div class="driver-status" id="driverStatus">
                <!-- Driver badges will be inserted here -->
            </div>
        </div>

        <!-- Request Form -->
        <div class="form-card" id="requestForm">
            <h2 class="form-title">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 6v6l4 2"/>
                </svg>
                Request a Ride
            </h2>
            
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="First name is fine" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="location">Pickup Location</label>
                <input type="text" id="location" placeholder="Address or description (e.g. 'Blue house on Main St')">
            </div>
            
            <div class="form-group">
                <label>Number of People</label>
                <div class="people-selector">
                    <button type="button" class="people-btn active" data-count="1">1</button>
                    <button type="button" class="people-btn" data-count="2">2</button>
                    <button type="button" class="people-btn" data-count="3">3</button>
                    <button type="button" class="people-btn" data-count="4">4+</button>
                </div>
            </div>
            
            <button type="button" class="submit-btn" id="submitBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
                Add Me to the List
            </button>
        </div>

        <!-- Your Request (shown when user has a pending request) -->
        <div class="your-request hidden" id="yourRequest">
            <div class="your-request-header">
                <div class="your-request-title">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                    You're on the list!
                </div>
                <span class="your-request-position" id="yourPosition">#1</span>
            </div>
            <div class="your-request-details" id="yourDetails">
                <!-- Details will be inserted here -->
            </div>
            <button type="button" class="cancel-btn" id="cancelBtn">Cancel My Request</button>
        </div>

        <!-- Queue List -->
        <div class="queue-list" id="queueList">
            <h3 class="queue-list-title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6"/>
                    <line x1="8" y1="12" x2="21" y2="12"/>
                    <line x1="8" y1="18" x2="21" y2="18"/>
                    <line x1="3" y1="6" x2="3.01" y2="6"/>
                    <line x1="3" y1="12" x2="3.01" y2="12"/>
                    <line x1="3" y1="18" x2="3.01" y2="18"/>
                </svg>
                Current Queue
            </h3>
            <div id="queueItems">
                <div class="empty-state">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                        <line x1="9" y1="9" x2="9.01" y2="9"/>
                        <line x1="15" y1="9" x2="15.01" y2="9"/>
                    </svg>
                    <p>No one in line yet.<br>Be the first!</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Drive safe, get home safe üöó</p>
            <p style="margin-top: 8px;"><a href="driver.html">Driver Dashboard ‚Üí</a></p>
        </footer>
    </div>

    <div class="toast" id="toast"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCVx6_vJWB6PGKOPfWngvl4x_pikJSnHuQ",
            authDomain: "beep-list.firebaseapp.com",
            databaseURL: "https://beep-list-default-rtdb.firebaseio.com",
            projectId: "beep-list",
            storageBucket: "beep-list.firebasestorage.app",
            messagingSenderId: "143544162962",
            appId: "1:143544162962:web:97c656f3e80d921035644b"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // State
        let selectedPeople = 1;
        let userRequestId = localStorage.getItem('beeplist_request_id');

        // DOM Elements
        const queueCountEl = document.getElementById('queueCount');
        const driverStatusEl = document.getElementById('driverStatus');
        const requestFormEl = document.getElementById('requestForm');
        const yourRequestEl = document.getElementById('yourRequest');
        const yourPositionEl = document.getElementById('yourPosition');
        const yourDetailsEl = document.getElementById('yourDetails');
        const queueItemsEl = document.getElementById('queueItems');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const nameInput = document.getElementById('name');
        const locationInput = document.getElementById('location');
        const toastEl = document.getElementById('toast');

        // People selector
        document.querySelectorAll('.people-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.people-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedPeople = parseInt(btn.dataset.count);
            });
        });

        // Submit request
        submitBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            const location = locationInput.value.trim();

            if (!name || !location) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"><span class="spinner"></span> Adding...</span>';

            try {
                const newRequestRef = database.ref('requests').push();
                await newRequestRef.set({
                    name: name,
                    location: location,
                    people: selectedPeople,
                    status: 'waiting',
                    timestamp: Date.now(),
                    assignedDriver: null
                });

                userRequestId = newRequestRef.key;
                localStorage.setItem('beeplist_request_id', userRequestId);
                
                nameInput.value = '';
                locationInput.value = '';
                showToast('You\'re on the list!', 'success');
            } catch (error) {
                console.error('Error adding request:', error);
                showToast('Error adding request. Please try again.', 'error');
            }

            submitBtn.disabled = false;
            submitBtn.innerHTML = `
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
                Add Me to the List
            `;
        });

        // Cancel request
        cancelBtn.addEventListener('click', async () => {
            if (!userRequestId) return;

            if (confirm('Are you sure you want to cancel your ride request?')) {
                try {
                    await database.ref('requests/' + userRequestId).remove();
                    localStorage.removeItem('beeplist_request_id');
                    userRequestId = null;
                    showToast('Request cancelled', 'success');
                } catch (error) {
                    console.error('Error cancelling request:', error);
                    showToast('Error cancelling. Please try again.', 'error');
                }
            }
        });

        // Listen for queue updates
        database.ref('requests').orderByChild('timestamp').on('value', (snapshot) => {
            const requests = [];
            snapshot.forEach((child) => {
                requests.push({ id: child.key, ...child.val() });
            });

            // Filter to only waiting/assigned requests
            const activeRequests = requests.filter(r => r.status === 'waiting' || r.status === 'assigned');
            
            // Update queue count
            queueCountEl.textContent = activeRequests.length;

            // Check if user has a request
            const userRequest = activeRequests.find(r => r.id === userRequestId);
            const userPosition = userRequest ? activeRequests.indexOf(userRequest) + 1 : -1;

            if (userRequest) {
                requestFormEl.classList.add('hidden');
                yourRequestEl.classList.remove('hidden');
                yourPositionEl.textContent = `#${userPosition}`;
                yourDetailsEl.innerHTML = `
                    <strong>${userRequest.name}</strong> ‚Ä¢ ${userRequest.people} ${userRequest.people === 1 ? 'person' : 'people'}<br>
                    üìç ${userRequest.location}<br>
                    ${userRequest.status === 'assigned' ? '<span style="color: var(--success);">üöó Driver is on the way!</span>' : '‚è≥ Waiting for driver...'}
                `;
            } else {
                requestFormEl.classList.remove('hidden');
                yourRequestEl.classList.add('hidden');
                // Clear the stored ID if request doesn't exist anymore
                if (userRequestId && !requests.find(r => r.id === userRequestId)) {
                    localStorage.removeItem('beeplist_request_id');
                    userRequestId = null;
                }
            }

            // Update queue list
            if (activeRequests.length === 0) {
                queueItemsEl.innerHTML = `
                    <div class="empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                            <line x1="9" y1="9" x2="9.01" y2="9"/>
                            <line x1="15" y1="9" x2="15.01" y2="9"/>
                        </svg>
                        <p>No one in line yet.<br>Be the first!</p>
                    </div>
                `;
            } else {
                queueItemsEl.innerHTML = activeRequests.map((request, index) => `
                    <div class="queue-item ${request.id === userRequestId ? 'yours' : ''}">
                        <div class="queue-item-info">
                            <div class="queue-item-position">${index + 1}</div>
                            <div>
                                <div class="queue-item-name">${escapeHtml(request.name)}</div>
                                <div class="queue-item-people">${request.people} ${request.people === 1 ? 'person' : 'people'}</div>
                            </div>
                        </div>
                        <span class="queue-item-status ${request.status}">${request.status === 'assigned' ? 'Pickup' : 'Waiting'}</span>
                    </div>
                `).join('');
            }
        });

        // Listen for driver updates
        database.ref('drivers').on('value', (snapshot) => {
            const drivers = [];
            snapshot.forEach((child) => {
                drivers.push({ id: child.key, ...child.val() });
            });

            if (drivers.length === 0) {
                driverStatusEl.innerHTML = '<span class="driver-badge"><span class="driver-dot busy"></span>No drivers online</span>';
            } else {
                driverStatusEl.innerHTML = drivers.map(driver => `
                    <span class="driver-badge">
                        <span class="driver-dot ${driver.status === 'available' ? '' : 'busy'}"></span>
                        ${escapeHtml(driver.name)}
                    </span>
                `).join('');
            }
        });

        // Helper functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'success') {
            toastEl.textContent = message;
            toastEl.className = `toast ${type} show`;
            setTimeout(() => {
                toastEl.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
